<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Websocket Chat</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>

		
		<form id="login-form" class="login-form">
			<label for="login-user">Please enter chat nick name</label>
			<input name="user" type="text" placeholder="Nickname" autocomplete="username" />
			<input name="pass" type="password" placeholder="Password" autocomplete="current-password" />
			<input type="submit" value="Login" />
		</form>
		
		
		<div id="chat-room" class="chat-room">
			
			<div class="header">
				<b>Websocket Chat</b>
				<span id="current-user"></span>
				<a id="logout-btn" href="javascript:void(0);">logout</a>
			</div>
			
			<div class="chat-content">
				<div id="online-users" class="online-users"></div>
				<div id="messages" class="messages"></div>
			</div>
			
			<form id="message-form" class="message-form" action="javascript:void(0);">
				<div class="message-cont">
					<textarea 
						type="text" 
						maxlength="1048576" 
						placeholder="(CTRL+ENTER to send message)" 
						name="message"></textarea>
				</div>
				<div class="recepients">
					<div>
						<input id="all" type="radio" name="rcp" value="all" checked="checked" />
						<label for="all">Send to all</label>
					</div>
					<div id="recepients">
						<!--div>
							<input id="id" type="radio" name="rcp" value="user" />
							<label for="id">user</label>
						</div-->
					</div>
				</div>
				<button type="submit">Send</button>
				<div id="typing-users-cont" class="typing-users-cont">Typing user(s): <span id="typing-users"><span><div>
			</form>
			
		</div>
		
		<audio id="msg-sound" src="data/message.mp3" />
		
		<script type="text/javascript" src="js/client/class.dev.js"></script>
		<script type="text/javascript" src="js/client/ajax.min.js"></script>
		<script type="text/javascript" src="js/client/socket-wrapper.js"></script>
		<script type="text/javascript" src="js/client/client.js"></script>
		
	</body>
</html>
